<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-box">
            <h2>Enter your username</h2>
            <input id="usernameInput" type="text" placeholder="Your name">
            <button onclick="startChat()">Join Chat</button>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div class="container" id="chat-screen" style="display:none;">
        <header>
            <h2>ðŸ’¬ Real-Time Chat</h2>
        </header>

        <div id="messages"></div>

        <div id="typing"></div>

        <div class="input-area">
            <input id="msg" type="text" placeholder="Type a message..." oninput="typing()">
            <button onclick="sendMsg()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
